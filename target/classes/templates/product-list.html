<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="p-3 bg-light">
    <div class="container-sm">
        <div></div>
        <form style="text-align: center;" class="row g-3" method="get" th:action="@{/product/search}">
            <div class="col-auto">
                <input name="keyword" id="keyword" type="Search" class="form-control"  placeholder="Search">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
        <div style="text-align: center;">
            <a class="btn btn-primary" th:href="@{/product/create}">ADD NEW</a>
        </div>
        <div>
            <div class="d-flex justify-content-between" style="padding: 20px 0px 20px 0px">
                <a class="btn-primary" th:href="@{/product/list}">
                    <i class="bi bi-arrow-left-circle"></i>BACK
                </a>
                <a class="btn-primary" th:href="@{/category/list}">
                    Category
                    <i class="bi bi-arrow-right-circle"></i>
                </a>
            </div>

            <table class="table table-bordered shadow p-3 mb-5 bg-body rounded">
                <thead>
                <tr>
                    <th scope="col">
                        <a th:href="@{/product/list-id}">ID</a>
                    </th>
                    <th scope="col">
                        <a th:href="@{/product/list-name}">NAME</a>
                    </th>
                    <th scope="col">
                        <a th:href="@{/product/list-price}">PRICE</a>
                    </th>
                    <th  scope="col">
                        <a th:href="@{/product/list-quantity}">QUANTITY</a>
                    </th>
                    <th class="text-primary"  scope="col">
                        Category
                    </th>
                    <th class="text-primary"  scope="col">
                        UPDATE
                    </th>
                    <th class="text-primary" scope="col">
                        DELETE
                    </th>
                </tr>
                </thead>
                <tbody th:each="obj:${productList}">
                <tr>
                    <th  scope="row" th:text="${obj.id}"></th>
                    <td  th:text="${obj.productName}"></td>
                    <td  th:text="${obj.price}"></td>
                    <td  th:text="${obj.quantity}"></td>
                    <td  th:text="${obj.categoryName}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/product/update/{id}(id = ${obj.id})}">
                            <i class="bi bi-pencil"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/product/delete/{id}(id = ${obj.id})}">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">First</a></li>
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        <li class="page-item"><a class="page-link" href="#">Last</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
