<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container-sm pt-20">
    <a class="btn-primary text-primary" th:href="@{/product/list}">
        <i class="bi bi-arrow-left-circle"></i>BACK
    </a>
    <form class="shadow p-3 mb-5 bg-body rounded" th:action="@{/product/create-product}" method="post">
        <div class="mb-3">
            <label class="form-label font-semibold">ID</label>
            <input  class="form-control" id="id">
        </div>
        <div class="mb-3">
            <label class="form-label font-semibold">PRODUCT NAME</label>
            <input  class="form-control"  name="productName"
                   placeholder="Input product'name">
        </div>
        <div class="mb-3">
            <label class="form-label font-semibold">PRICE</label>
            <input  class="form-control" name="price"
                   placeholder="Input price">
        </div>
        <div class="mb-3">
            <label class="form-label font-semibold">Quantity</label>
            <input class="form-control" name="quantity"
                   placeholder="Input quantity">
        </div>
        <div class="mb-3">
            <label class="form-label font-semibold">Category ID</label>
            <input class="form-control" name="categoryId"
                   placeholder="Input category id">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
