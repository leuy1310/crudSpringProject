<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container-sm pt-20">
    <a class="btn-primary text-primary" th:href="@{/category/list}">
        <i class="bi bi-arrow-left-circle"></i>BACK
    </a>
    <form class="shadow p-3 mb-5 bg-body rounded" method="post" th:action="@{/category/updateCategory}">
        <div class="mb-3">
            <label class="form-label font-semibold">ID</label>
            <input  class="form-control" name="id" th:value="${category.getId()}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label font-semibold">CATEGORY</label>
            <input type="text" class="form-control" name="categoryName"
                   placeholder="ex: BMW" th:value="${category.getCategoryName()}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
